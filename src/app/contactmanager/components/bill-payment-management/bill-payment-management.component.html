<form [formGroup]="billPaymentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <input matInput [matDatepicker]="billPaymentDate" placeholder="Choose a date" formControlName="billPaymentDate">
      <mat-datepicker-toggle matSuffix [for]="billPaymentDate"></mat-datepicker-toggle>
      <mat-datepicker #billPaymentDate></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-select placeholder="Select vendor" formControlName="vendorWebSafeKey">
        <mat-option *ngFor="let vendor of vendors " [value]="vendor.vendorWebSafeKey ">{{vendor.vendorName}}</mat-option>
        <mat-error class="error " *ngIf="billPaymentForm.controls.vendorWebSafeKey.errors?.required">
          This field is required
        </mat-error>

      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input matInput type="number " placeholder="Enter Bill Payment Amount " formControlName="billPaymentAmount">
      <mat-error class="error " *ngIf="billPaymentForm.controls.billPaymentAmount.errors?.required">
        This field is required
      </mat-error>
      <mat-error class="error" *ngIf="billPaymentForm.controls.billPaymentAmount.errors?.pattern">
        Only Numbers are allowed
      </mat-error>
    </mat-form-field>
  </div>
</form>
<button mat-button (click)="onSubmit()" disabled="{{billPaymentForm.invalid}}">Submit</button>
