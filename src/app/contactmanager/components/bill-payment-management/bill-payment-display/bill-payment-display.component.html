<div *ngIf="!data">
  <mat-spinner></mat-spinner>
</div>
<div>
  <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="billPaymentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Id </th>
      <td mat-cell *matCellDef="let element"> {{element.billPaymentId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="vendorId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Id </th>
      <td mat-cell *matCellDef="let element"> {{element.vendorId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="VendorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
    </ng-container>

    <ng-container matColumnDef="billPaymentAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.billPaymentAmount}} </td>
    </ng-container>
    <ng-container matColumnDef="billPaymentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
      <td mat-cell *matCellDef="let element"> {{element.billPaymentDate|date:'medium'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
