<button type="button" class='btn btn-primary' (click)='addProduct()'>Add Products</button>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductId </th>
<td mat-cell *matCellDef="let element" (click)="viewProduct(element.productWebSafeKey)"> {{element.productId}}</td>
    </ng-container>
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
<td mat-cell *matCellDef="let element" (click)="viewProduct(element.productWebSafeKey)">
 {{element.productName| titlecase}} </td>
    </ng-container>
    <ng-container matColumnDef="productDescription">
<th mat-header-cell *matHeaderCellDef mat-sort-header (click)="viewProduct(element.productWebSafeKey)">
  Product Description </th>
<td mat-cell *matCellDef="let element"> {{element.productDescription| titlecase}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
