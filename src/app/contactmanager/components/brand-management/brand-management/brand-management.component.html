<button type="button" class='btn btn-primary' (click)='addBrand()'>Add Brands</button>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="brandId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> brandId </th>
<td mat-cell *matCellDef="let element" (click)="viewBrand(element.brandWebSafeKey)"> {{element.brandId}}</td>
    </ng-container>
    <ng-container matColumnDef="brandName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
<td mat-cell *matCellDef="let element" (click)="viewBrand(element.brandWebSafeKey)">
 {{element.brandName| titlecase}} </td>
    </ng-container>
    <ng-container matColumnDef="brandDescription">
<th mat-header-cell *matHeaderCellDef mat-sort-header (click)="viewBrand(element.brandWebSafeKey)">
  Brand Description </th>
<td mat-cell *matCellDef="let element"> {{element.brandDescription| titlecase}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
