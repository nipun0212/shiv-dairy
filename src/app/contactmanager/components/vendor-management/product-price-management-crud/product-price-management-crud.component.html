<div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Add Product Price</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form class="example-form" [formGroup]="addVendorProductPriceMappingForm">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayBrand">
            <mat-option *ngFor="let brand of brands" [value]="brand">
              {{brand.brandName}}
            </mat-option>
          </mat-autocomplete>
          <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let product of products" [value]="product">
              {{product.productName}}
            </mat-option>
          </mat-autocomplete>
          <mat-form-field class="example-full-width">
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto1" formControlName="productWebSafeKey">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto" formControlName="brandWebSafeKey">
          </mat-form-field>
          <div class="form-group">
            <mat-form-field>
              <mat-label>Product price</mat-label>
              <textarea formControlName="price" matInput></textarea>
              <mat-error class="error" *ngIf="addVendorProductPriceMappingForm.get('price').hasError('pattern')">
                Only Numbers are allowed
              </mat-error>
            </mat-form-field>
          </div>
        </form>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addVendorProductPriceMappingMode=false">Cancel</button>
      <button mat-button (click)="addProdcutPriceMappingToVendor()" disabled="{{addVendorProductPriceMappingForm.invalid}}">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
